name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
    dist-files:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: "3.x"

        - uses: trim21/setup-poetry@dist/v1

        - run: poetry build

        - name: Install twine
          run: pip install twine

        - name: Check Files
          run: twine check dist/*
