{% extends "!layout.html" %}
{% block extrahead %}
    <style>
        .wy-nav-content {
            max-width: none;
        }
    </style>
{% endblock %}
{%- block footer %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $("a[href^='https://']").attr('target', '_blank');
            $("a[href^='http://']").attr('target', '_blank');
        });
    </script>
{% endblock %}
