[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "transmission-rpc"
version = "3.2.9"
description = "Python module that implements the Transmission bittorent client RPC protocol"
authors = ["Trim21 <i@trim21.me>"]
readme = 'README.md'
repository = 'https://github.com/Trim21/transmission-rpc'
license = 'MIT'
packages = [{ include = 'transmission_rpc' }]
keywords = ['transmission', 'rpc']
classifiers = [
    'Intended Audience :: Developers',
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Topic :: Internet',
    'Topic :: Software Development :: Version Control :: Git',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
]

[tool.poetry.dependencies]
python = "^3.6.1"
# dependencies
requests = "^2.23.0"
typing_extensions = ">=3.7.4.2,<4.0.0.0"
# build document
sphinx = { version = "==4.2.0", optional = true }
sphinx-rtd-theme = { version = "==1.0.0", optional = true }

[tool.poetry.extras]
docs = ['sphinx', 'sphinx-rtd-theme']

[tool.poetry.dev-dependencies]
yarl = "1.6.3"
# tests
pytest = "==6.2.5"
coverage = "==5.5"
# linter and formatter
pre-commit = { version = "==2.15.0", markers = "implementation_name != 'pypy'" }
mypy = { version = "==0.910", markers = "implementation_name != 'pypy'" }
flake8 = "==3.9.2"
flake8-comprehensions = "==3.6.1"
flake8-bugbear = "==21.9.1"
flake8-mutable = "1.2.0"
pytest-github-actions-annotate-failures = "==0.1.3"
flake8-pytest-style = "==1.5.0"
pylint = "==2.10.2"
sphinx-autobuild = "2021.3.14"
# stubs
types-requests = "==2.25.6"
pytz = "^2021.1"

[tool.isort]
default_section = 'THIRDPARTY'
indent = '    '
known_first_party = 'transmission_rpc'
length_sort = true
line_length = 88
multi_line_output = 3
no_lines_before = 'LOCALFOLDER'
use_parentheses = true
include_trailing_comma = true

[tool.pytest.ini_options]
addopts = '-rav'
