[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "transmission-rpc"
version = "3.3.0"
description = "Python module that implements the Transmission bittorent client JSON-RPC protocol"
authors = ["Trim21 <i@trim21.me>"]
readme = 'README.md'
repository = 'https://github.com/Trim21/transmission-rpc'
license = 'MIT'
packages = [{ include = 'transmission_rpc' }]
keywords = ['transmission', 'rpc']
classifiers = [
    'Intended Audience :: Developers',
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Topic :: Internet',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
]

[tool.poetry.dependencies]
python = "^3.7"
# dependencies
requests = "^2.23.0"
typing_extensions = ">=3.7.4.2,<5.0.0.0"
# build document
sphinx = { version = "==4.3.2", optional = true }
sphinx-rtd-theme = { version = "==1.0.0", optional = true }

[tool.poetry.extras]
docs = ['sphinx', 'sphinx-rtd-theme']

[tool.poetry.dev-dependencies]
yarl = "==1.7.2"
# tests
pytest = "==7.1.2"
coverage = "==6.3.3"
# linter and formatter
pre-commit = { version = "==2.19.0", markers = "implementation_name != 'pypy'" }
mypy = { version = "==0.950", markers = "implementation_name != 'pypy'" }
flake8 = "==4.0.1"
flake8-comprehensions = "==3.9.0"
flake8-bugbear = "==22.4.25"
flake8-mutable = "1.2.0"
pytest-github-actions-annotate-failures = "==0.1.6"
flake8-pytest-style = "==1.6.0"
pylint = "==2.13.9"
sphinx-autobuild = "2021.3.14"
# stubs
types-requests = "==2.27.25"
pytz = "^2021.1"

[tool.isort]
default_section = 'THIRDPARTY'
indent = '    '
known_first_party = 'transmission_rpc'
length_sort = true
line_length = 88
multi_line_output = 3
no_lines_before = 'LOCALFOLDER'
use_parentheses = true
include_trailing_comma = true

[tool.pytest.ini_options]
addopts = '-rav -Werror'

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
show_error_codes = true

[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 88

[tool.pylint.messages_control]
disable = [
    'C0114',
    'C0116',
    'C0201',
    'C0301',
    'R0801',
    'R0401',
    'C0103',
    'C0412',
    'R0913',
    'R0904',
    'R0901',
    'C0115',
    'C0115',
    'R0912',
    'R0903',
    'R0915',
    'R0914',
    'R0902',
    'R1710',
    'C0302',
]
