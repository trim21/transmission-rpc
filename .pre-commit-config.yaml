default_stages: [commit]

repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "3f741f77a2822b6fe0cdf2f27cce2c701e011fc2"  # frozen: 1.2.0rc1
    hooks:
      - id: poetry-check
      - id: poetry-lock
        name: poetry-lock-check
        args: ["--check"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3298ddab3c13dd77d6ce1fc0baf97691430d84b0 # frozen: v4.3.0
    hooks:
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-added-large-files # check for file bigger than 500kb
      - id: debug-statements
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/PyCQA/isort
    rev: c5e8fa75dda5f764d20f66a215d71c21cfa198e1 # frozen: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: c1b1c5380dbb12b30ec0d0652df204d21ae003b8  # frozen: v3.2.2
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/PyCQA/autoflake
    rev: 910a104e8f3b86e46ff1da8b0ea531e5f023edc7  # frozen: v1.7.7
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --expand-star-imports

  - repo: https://github.com/PyCQA/doc8.git
    rev: 5923ca0c51f39411817e2fa4eb6db05301c6c873 # frozen: v1.0.0
    hooks:
      - id: doc8
        name: Check rst file
        args: [--max-line-length=120]
        files: \.rst$

  - repo: https://github.com/psf/black
    rev: 27d20144a7517594e24a1649451177b2a11284be # frozen: 22.10.0
    hooks:
      - id: black
        args: [--line-length=120]
