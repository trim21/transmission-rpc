style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/Trim21/transmission-rpc
options:
  sort: date
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    sort_by: Custom
    title_order:
      - feat
      - fix
      - perf
      - refactor
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: ^(\w*)(?:\(([\w$.\-*\s]*)\))?!?:\s(.*)$
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
      - BREAKING CHANGES
