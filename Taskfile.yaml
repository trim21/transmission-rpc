version: '3'

dotenv:
  - .env

tasks:
  default:
    cmds:
      - task --list-all
    silent: true

  bump:
    vars:
      VERSION:
        sh: poetry version -s
    cmds:
      - git add pyproject.toml
      - 'git commit -m "bump: {{.VERSION}}"'
      - 'git tag "v{{.VERSION}}" -m "v{{.VERSION}}"'

  lint:
    cmds:
      - poetry run ruff .
      - poetry run mypy --show-column-numbers transmission_rpc
      - poetry run pre-commit run --all-files

  test:
    cmds:
      - poetry run pytest

  dev:docs:
    cmds:
      - poetry run sphinx-autobuild ./docs/ ./docs/dist/ --watch transmission_rpc

  build:docs:
    sources:
      - transmission_rpc/**/*.py
      - docs/**/*
      - exclude: docs/dist/**/*
    generates:
      - docs/dist/**/*
    cmds:
      - poetry run sphinx-build ./docs/ ./docs/dist/
